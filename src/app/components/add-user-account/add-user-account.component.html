<form [formGroup]="formGroup" (ngSubmit)="submitAddControl()">
    <h2 mat-dialog-title>Ajouter un compte</h2>
    <mat-dialog-content class="mat-typography">
        
            <mat-form-field>
                <mat-label>Nom</mat-label>
                <input matInput formControlName="fullName">
            </mat-form-field>
        
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field><br>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <button type="submit" mat-button extended  color="primary" [disabled]="formGroup.invalid" cdkFocusInitial>
        <mat-spinner diameter="20" *ngIf="waitForAPI==true"></mat-spinner>
        <span *ngIf="waitForAPI==false">Ajouter</span></button>
    </mat-dialog-actions>
</form>
